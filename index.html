<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="mx-auto p-2" style="width: 900px;">
    <div class="card text-center">
        <div class="card-header d-flex justify-content-star">
            <h2>Payment ford Example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger d-flex justify-content-star">
                Some field are missing
            </div>
            <div class="">
                <div class="row">
                    <div class="col-md-5">
                        <div class="mb-">
                            <label for="Card#" class="form-label d-flex justify-content-star"
                                placeholder="Example input placeholder"><strong>Card#</strong></label>
                            <input type="card" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="XXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1"
                                class="form-label d-flex justify-content-star"><strong>CVC</strong></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1"
                                class="form-label d-flex justify-content-star"><strong>Amount</strong></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row ">
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput"
                                class="form-label d-flex justify-content-star"><strong>First name</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2"
                                class="form-label d-flex justify-content-star"><strong>City</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput2">
                        </div>
                        <div class="d-flex justify-content-star">
                            <strong>We acept:</strong>
                        </div>
                        <div class="alert alert-light" role="alert">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="formGroupExampleInput"
                                class="form-label d-flex justify-content-star"><strong>Last name</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="formGroupExampleInput"
                                    class="form-label d-flex justify-content-star"><strong>State</strong></label>
                                <select class="form-select" id="floatingSelectGrid">
                                    <option selected>Select your state</option>
                                    <option value="1">Solido</option>
                                    <option value="2">Liquido</option>
                                    <option value="3">Gaseoso</option>
                                    <option value="4">Plasmatico</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="formGroupExampleInput"
                                    class="form-label d-flex justify-content-star"><strong>Postal code</strong></label>
                                <input type="text" class="form-control" aria-label="Last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2"
                                class="form-label d-flex justify-content-star"><strong>Message</strong></label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-secondary ">Cancel</button>&nbsp;
            <a href="#" class="btn btn-primary">Send</a>
        </div>
    </div>
</div>
</body>

</html>
